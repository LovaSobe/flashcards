<template>
  <div class="p-3" style="height: 90%;">
    <div class="container-fluid h-100 bg-light rounded pb-2" style="overflow-y: auto;">
      <div class="row justify-content-center" style.bind="myMargins">
        <h1 style.bind="heading" class="text-center">Klara, Färdiga, Skapa!</h1>
        <h5 class="text-center">Stärk ditt minne med varje kort! <br> Skapa din nya, personliga korlek och ta dina studier till nästa nivå. </h5>
        <button style.bind="mainButton" style="font-size: 2rem;" type="button" class="w-auto btn btn-primary btn-lg">Skapa ny kortlek</button>
      </div>

      <div class="row">        
        <h1 style.bind="secondaryHeading">Mina kortlekar</h1>
      </div>
      <div class="col-11 justify-content-center">
      </div>
      
      
      <div class="row">          
          <div repeat.for="deck of decks" class="col-6 mt-3" style="overflow-y: auto;">
            <div class="card">
              <div class="card-body">
                <div class="row">
                  
                  <div show.bind="alertError" class="alert alert-danger" role="alert">
                    ${errorMsg}
                  </div>
  
                  <div class="col">
                    <h3>${deck.name}</h3>
                    <hr style="color: #C63D2F"/>
                    <p>x antal frågor</p>
                  </div>
  
                  <div class="col-auto text-right d-flex flex-column gap-2">
                    <button click.delegate="playGame(deck.id)" type="button" class="btn btn-primary">Spela</button>
                    <button click.delegate="goToRedigera(deck.id)" type="button" class="btn btn-primary">Redigera</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</template>
